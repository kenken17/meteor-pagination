<template name="_MPaginationControl">
	<ul class="pagination {{class}}">
		<li class="prev {{prevClass}} {{isPrevDisabled}}">
			<a href="#" title="Prev"><i class="fa fa-angle-left"></i></a>
		</li>
		{{#each pages}}
		<li class="page {{pageClass}} {{isActive}}">
			<a href="#">{{pageNumber}}</a>
		</li>
		{{/each}}
		<li class="next {{nextClass}} {{isNextDisabled}}">
			<a href="#" title="Next"><i class="fa fa-angle-right"></i></a>
		</li>
	</ul>
</template>
